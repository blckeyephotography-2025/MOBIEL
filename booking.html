<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boeking - BL4CKEYE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="bl4ckeye logo new.jpg.png" class="logo" alt="logo">
    <button class="menu-btn">â˜°</button>
    <nav class="mobile-nav" style="display:none">
      <a href="index.html">Home</a><a href="booking.html">Boeking</a><a href="pricing.html">Prijzen</a>
      <a href="gallery.html">Gallerij</a><a href="calendar.html">Kalender</a><a href="about.html">Over mij</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="color:var(--accent)">Boek een shoot</h2>
      <form class="form" action="#" method="POST">
        <input name="naam" placeholder="Naam" required>
        <input name="email" type="email" placeholder="E-mail" required>
        <input name="tel" type="tel" placeholder="Telefoon" required>
        <select name="type" required>
          <option value="">Kies type shoot</option>
          <option value="feest">Feest</option>
          <option value="huwelijk">Huwelijk</option>
          <option value="portret">Portret</option>
        </select>
        <input name="datum" type="date" placeholder="Gewenste datum">
        <textarea name="opmerkingen" placeholder="Opmerkingen (optioneel)" rows="3"></textarea>
        <button class="btn" type="submit">Verstuur aanvraag</button>
      </form>
      <p style="color:var(--muted);font-size:13px;margin-top:8px">Je ontvangt binnen 24 uur reactie via WhatsApp.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
